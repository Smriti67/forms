<!DOCTYPE html>
<html lang="en">
   <head>
      <title>CapBook Sign up & login Form  </title>
      <!-- Meta tags -->
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="keywords" content="CapBook Sign up & login Form"/>
      <script>
         addEventListener("load", function () { setTimeout(hideURLbar, 0); }, false); function hideURLbar() { window.scrollTo(0, 1); }
      </script>
      <!-- Meta tags -->
      <!--stylesheets-->
      <link href="css/style.css" rel='stylesheet' type='text/css'>
      <!--//style sheet end here-->
      <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
   </head>
   <body>
      <div class="mid-class">
         <div class="art-right-w3ls">
            <h2>Log In</h2>
			
			
            <form action="#" method="post">

               <div class="main">
                  <div class="form-left-to-w3l">
                     <input type="text" name="name" placeholder="Username" required="">
                  </div>
                  <div class="form-left-to-w3l ">
                     <input type="password" name="password" placeholder="Password" required="">
                     <div class="clear"></div>
                  </div>
               </div>
               <div class="left-side-forget">
                  <input type="checkbox" class="checked">
                  <span class="remember-me">&nbsp&nbsp  Remember me </span>
               </div>
                <div class="right-side-forget">
                  <a href="#" class="for">Forgot password...?</a>
               </div>
			   
               <div class="clear"></div>
               <div class="btn">
                  <button type="submit">Sign In</button>
               </div>
            </form>
			
            <div class="w3layouts_more-btn">
               <h3>Don't Have an account..?
                  <a href="#content1"><button type="submit">Sign Up </button>
                  </a>
               </h3>
            </div>
            <!-- popup-->
            <div id="content1" class="popup-effect">
               <div class="popup">
                  <!--login form-->
                  <div class="letter-w3ls">
                     <form action="#" method="post">
                        <div class="form-left-to-w3l">
                           <input type="text" name="name" placeholder="Username" required="">
                        </div>
                        <div class="form-left-to-w3l">
                           <input type="text" name="name" placeholder="Phone" required="">
                        </div>
                        <div class="form-left-to-w3l">
                           <input type="email" name="email" placeholder="Email" required="">
                        </div>
                        <div class="form-left-to-w3l">
                           <input type="password" name="password" placeholder="Password" required="">
                        </div>
                        <div class="form-left-to-w3l margin-zero">
                           <input type="password" name="password" placeholder="Confirm Password" required="">
                        </div>
						<div class="form-left-to-w3l margin-zero">
						Date Of Birth :
						<input type="date" name="bday" min="1990-01-02">
						</div>
						<div>
						Gender : 
						<label class = "inline">
						<input type = "radio" id = "gender" name="gender" value = "MALE"> Male
						</label>
						<label class = "inline">
						<input type = "radio" id = "gender" name="gender" value = "FEMALE"> Female
				        </label>
						</div>
						
                        <div class="btn">
                           <button type="submit">Sign Up</button>
                           <br>
                        </div>
                     </form>
                     <div class="clear"></div>
                  </div>
                  <!--//login form-->
                  <a class="close" href="#">&times;</a>
               </div>
            </div>
            <!-- //popup -->
         </div>
         <div class="art-left-w3ls">
            <h1 class="header-w3ls">
              CAPBOOK
            </h1>
         </div>
      </div>
      <footer class="bottem-wthree-footer">
         <p>
            Â© 2019 CapBook Sign Up & Login Form. All Rights Reserved |
         </p>
      </footer>
   </body>
</html>
